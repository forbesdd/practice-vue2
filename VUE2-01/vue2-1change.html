<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <div id="app">
            <div v-if="show" @click="fn"> {{msg}} </div>
            <div v-else> {{msg}} </div>
            <div class="btn">
                  <button @click="fn(msg)"> 変換</button>
            </div>

      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

      <script>
            const app = new Vue({
                  el: '#app',
                  data: {

                        msg: "フロントエンジニア！",
                        show: true,
                        reverse: ''
                  },
                  methods: {
                        fn(msg) {
                              console.log(msg)
                              // const str = mas
                              // console.log(str)
                              const reverse = msg.split('').reverse().join('');
                              console.log(reverse)

                              this.show = !this.show
                              return this.msg = reverse
                        }

                  }
            })

      </script>
</body>

</html>

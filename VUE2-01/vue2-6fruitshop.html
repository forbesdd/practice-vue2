<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            body .tb {
                  margin: 0 auto;
                  height: 300px;
                  width: 800px;
                  border: 2px solid rgb(161, 46, 46);
                  text-align: center;
            }

            h3 {
                  text-align: center;
            }

            table,
            tr,
            th,
            td {
                  border: 2px solid rgb(161, 46, 46);
            }
      </style>
</head>


<body>

      <div id="app">

            <h3>vue 開発レジシステム　フルーツ店</h3>
            <table class="tb">
                  <tr>
                        <th>りんご　￥ {{price}} /KG 割引：８割</th>
                  </tr>
                  <tr>
                        <td> 購入KG<input v-model="inputKg" type="text" placeholder="KGを入力"> </td>
                  </tr>
                  <tr>
                        <td> <button @click="fn">会計</button> </td>
                  </tr>
                  <tr>
                        <td>合計： {{total}} 割引額： {{discountPrice}} 節約： {{save}} </td>
                  </tr>



            </table>







      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script>
            const app = new Vue({
                  el: '#app',
                  data: {
                        price: 100,
                        inputKg: '',
                        total: '',
                        discountPrice: '',
                        save: '',
                        percent: 0.80
                  },
                  methods: {
                        fn() {

                              this.total = this.inputKg * this.price
                              console.log(this.total)
                              this.discountPrice = this.total * this.percent
                              console.log(this.discountPrice)
                              this.save = this.total - this.discountPrice
                              console.log(this.save)
                        }
                  }
            })
      </script>
</body>

</html>

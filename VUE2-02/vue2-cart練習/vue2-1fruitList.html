<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/inputnumber.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>購入箱</title>
</head>

<body>
  <div class="app-container" id="app">
    <!-- header banner -->
    <div class="banner-box"><img src="http://autumnfish.cn/static/fruit.jpg" alt="" /></div>

    <div class="breadcrumb">
      <span>🏠</span>
      /
      <span>購入箱</span>
    </div>
    <!-- 购物车主体 -->
    <div v-if="fruitList.length > 0" class="main">
      <div class="table">
        <!-- 头部 -->
        <div class="thead">
          <div class="tr">
            <div class="th">選択</div>
            <div class="th th-pic">図</div>
            <div class="th">単価</div>
            <div class="th num-th">個数</div>
            <div class="th">合計</div>
            <div class="th">操作</div>
          </div>
        </div>
        <!-- 身体 -->
        <div class="tbody">
          <div v-for="(item, index) in fruitList" :key="item.id" class="tr" :class=" {active: item.isChecked}">
            <div class="td"><input type="checkbox" v-model="item.isChecked" /></div>
            <div class="td"><img :src="item.icon" alt="" /></div>
            <div class="td">{{item.price}}</div>
            <div class="td">
              <div class="my-input-number">
                <button :disabled="item.num <= 1" class="decrease" @click="sub(item.id)"> - </button>
                <span class="my-input__inner">{{item.num}}</span>
                <button class="increase" @click="add(item.id)"> + </button>
              </div>
            </div>
            <div class="td">{{item.num * item.price}}</div>
            <div class="td"><button @click="del(item.id)">削除</button></div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="bottom">
      <!-- 全部選択 -->
      <label class="check-all">
        <input type="checkbox" v-model="isAll" />
        全部選択
      </label>
      <div class="right-box">
        <!-- 全部商品総額 -->
        <span class="price-box">総額&nbsp;&nbsp;:&nbsp;&nbsp;¥&nbsp;<span class="price">{{ totalPrice }}</span></span>
        <!-- 会計ボタン -->
        <button class="pay">会計( {{ totalCount }} )</button>
      </div>
    </div>
  </div>
  <!-- 空箱 -->
  <div v-else class="empty">🛒データばない</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const defaultArr = [
      {
        id: 1,
        icon: 'http://autumnfish.cn/static/火龙果.png',
        isChecked: true,
        num: 2,
        price: 6,
      },
      {
        id: 2,
        icon: 'http://autumnfish.cn/static/荔枝.png',
        isChecked: false,
        num: 7,
        price: 20,
      },
      {
        id: 3,
        icon: 'http://autumnfish.cn/static/榴莲.png',
        isChecked: false,
        num: 3,
        price: 40,
      },
      {
        id: 4,
        icon: 'http://autumnfish.cn/static/鸭梨.png',
        isChecked: true,
        num: 10,
        price: 3,
      },
      {
        id: 5,
        icon: 'http://autumnfish.cn/static/樱桃.png',
        isChecked: false,
        num: 20,
        price: 34,
      },
    ]

    const app = new Vue({
      el: '#app',
      data: {
        // フルーツリスト
        fruitList: defaultArr || JSON.parse(localStorage.getItem('fruitList')),

      },
      computed: {
        isAll: {
          get() {
            return this.fruitList.every(item => item.isChecked)
          },
          set(value) {
            this.fruitList.forEach(item => item.isChecked = value);
          }
        },
        totalCount() {
          return this.fruitList.reduce((sum, item) => {
            if (item.isChecked) {

              return sum + item.num
            } else {

              return sum
            }
          }, 0)
        },

        totalPrice() {
          return this.fruitList.reduce((sum, item) => {
            if (item.isChecked) {
              return sum + item.num * item.price
            } else {
              return sum
            }
          }, 0)
        }
      },
      methods: {
        del(id) {
          this.fruitList = this.fruitList.filter(item => item.id !== id)
        },
        sub(id) {
          const fruit = this.fruitList.find(item => item.id === id)
          fruit.num--
        },
        add(id) {
          const fruit = this.fruitList.find(item => item.id === id)
          fruit.num++
        }

      },
      watch: {
        fruitList: {
          deep: true,
          handler(newValue) {
            console.log(newValue)
            localStorage.setItem('fruitList', JSON.stringify(newValue))
          }
        }
      }

    })
  </script>
</body>

</html>

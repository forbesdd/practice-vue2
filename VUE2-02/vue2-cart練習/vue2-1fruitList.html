  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const defaultArr = [
      {
        id: 1,
        icon: 'http://autumnfish.cn/static/ç«é¾™æœ.png',
        isChecked: true,
        num: 2,
        price: 6,
      },
      {

      },
      {
        id: 3,
        icon: 'http://autumnfish.cn/static/æ¦´è².png',
        isChecked: false,

      },
      {

        icon: 'http://autumnfish.cn/static/é¸­æ¢¨.png',
        isChecked: true,
        num: 10,
        price: 3,
      },
      {
        id: 5,
        icon: 'http://autumnfish.cn/static/æ¨±æ¡ƒ.png',
        isChecked: false,
        num: 20,
        price: 34,
      },
    ]

    const app = new Vue({
      el: '#app',
      data: {
        // ãƒ•ãƒ«ãƒ¼ãƒ„ãƒªã‚¹ãƒˆ
        fruitList: defaultArr || JSON.parse(localStorage.getItem('fruitList')),

      },
      computed: {
        isAll: {
          get() {
            return this.fruitList.every(item => item.isChecked)
          },
          set(value) {
            this.fruitList.forEach(item => item.isChecked = value);
          }
        },
        totalCount() {
          return this.fruitList.reduce((sum, item) => {
            if (item.isChecked) {

              return sum + item.num
            } else {

              return sum
            }
          }, 0)
        },

        totalPrice() {
          return this.fruitList.reduce((sum, item) => {
            if (item.isChecked) {
              return sum + item.num * item.price
            } else {
              return sum
            }
          }, 0)
        }
      },
      methods: {
        del(id) {
          this.fruitList = this.fruitList.filter(item => item.id !== id)
        },
        sub(id) {
          const fruit = this.fruitList.find(item => item.id === id)
          fruit.num--
        },
        add(id) {
          const fruit = this.fruitList.find(item => item.id === id)
          fruit.num++
        }

      },
      watch: {
        fruitList: {
          deep: true,
          handler(newValue) {
            console.log(newValue)
            localStorage.setItem('fruitList', JSON.stringify(newValue))
          }
        }
      }

    })
  </script>
